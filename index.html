<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Complete-Me</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Hind:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Complete Me</h1>

    <main>
      <input id="word-input" type="text" placeholder="Search Here">
      <button class="submit-btn" id="search-btn" type="submit">Suggest</button>
    </main>

    <div class="word-suggest-box" id="word-suggest-box">
      <ul id="suggest-list"></ul>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="./main.bundle.js" charset="utf-8"></script>

  </body>
</html>
