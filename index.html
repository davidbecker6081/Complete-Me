<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Complete-Me</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>COMPLETE-ME</h1>

    <main>
      <input id="word-input" type="text" placeholder="Search Here">
      <button class="submit-btn" id="search-btn" type="submit">Search</button>
    </main>

    <div class="word-suggest-box" id="word-suggest-box">
      <ul id="suggest-list">
        <li>1 <button class="remove-btn">Remove</button></li>
        <li>2 <button class="remove-btn">Remove</button></li>
        <li>3 <button class="remove-btn">Remove</button></li>
        <li>4 <button class="remove-btn">Remove</button></li>
      </ul>
    </div>

  </body>
</html>
